<button class="stretch">Stretch</button>

<style>

    .stretch {
        background-color: green;
        color: white;
        padding-bottom: 10px;
        cursor: pointer;
        border: none;
        margin: 5px;
        padding-top: 10px;
        padding-left: 10px;
        padding-right: 10px;

        vertical-align: top;
        transition: padding 0.30s ;
        margin-bottom: 5px;
        font-weight: bold;
        font-size: 10px;
        border-radius: 2px;
    }

    .stretch:hover {
        padding-top: 20px;
        padding-bottom: 20px;
        padding-block: 20px;
        padding-right: 20px;
        padding-left: 20px;
        opacity: 15s;
    }

   
</style>
